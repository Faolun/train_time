<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <!-- train Tracker -->
    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">Whoodie Who Choo Choo</h3>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- Current trains-->
                <div class="card card-primary">
                    <div class="card-heading">
                        <h3 class="card-title">
                            <strong>Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
<br>
        <!-- Add train  -->
        <div class="row">
            <div class="col-12">
                <div class="card card-primary">
                    <div class="card-heading">
                        <h3 class="card-title">
                            <strong>Add Train to Schedule</strong>
                        </h3>
                    </div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group row">
                                <label for="employee-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="role-input">Destination</label>
                                <input class="form-control" id="des-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="start-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="first-train-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="rate-input">Frequency (min)</label>
                                <input class="form-control" id="freq-input" type="text">
                            </div>
                            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>

    </div>

    </div>

    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/trains.js"></script>

</body>

</html>
